name: MCP Server Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/git_sim_mcp/**'
      - 'tests/mcp_tests/**'
      - '.github/workflows/mcp-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/git_sim_mcp/**'
      - 'tests/mcp_tests/**'
      - '.github/workflows/mcp-tests.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ffmpeg \
          libcairo2-dev \
          libpango1.0-dev \
          texlive \
          texlive-latex-extra \
          texlive-fonts-extra \
          texlive-latex-recommended \
          texlive-science \
          tipa \
          libpangocairo-1.0-0
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ubuntu-pip-3.11-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ubuntu-pip-3.11-
          ubuntu-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,mcp]"
        pip install pytest-asyncio pytest-cov
    
    - name: Run MCP server unit tests
      run: |
        pytest tests/mcp_tests/test_server.py -v --cov=git_sim_mcp --cov-report=xml --cov-report=term
    
    - name: Run MCP server integration tests
      run: |
        pytest tests/mcp_tests/test_integration.py -v -m integration
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: mcp-tests
        name: mcp-coverage
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        pip install -e ".[mcp]"
    
    - name: Run black
      run: |
        black --check src/git_sim_mcp/
    
    - name: Run flake8
      run: |
        flake8 src/git_sim_mcp/ --max-line-length=120 --ignore=E203,W503
      continue-on-error: true
    
    - name: Run mypy
      run: |
        mypy src/git_sim_mcp/ --ignore-missing-imports
      continue-on-error: true

  test-server-startup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[mcp]"
    
    - name: Test server help output
      run: |
        python -m git_sim_mcp --help
    
    - name: Test server version
      run: |
        python -m git_sim_mcp --version
    
    - name: Test SSE server startup (short-lived)
      run: |
        timeout 5s python -m git_sim_mcp --transport sse --port 8888 || true
      continue-on-error: true
