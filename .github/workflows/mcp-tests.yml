name: MCP Server Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/git_sim_mcp/**'
      - 'tests/mcp_tests/**'
      - '.github/workflows/mcp-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/git_sim_mcp/**'
      - 'tests/mcp_tests/**'
      - '.github/workflows/mcp-tests.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size for faster CI
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.9'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ffmpeg \
          libcairo2-dev \
          libpango1.0-dev \
          texlive \
          texlive-latex-extra \
          texlive-fonts-extra \
          texlive-latex-recommended \
          texlive-science \
          tipa \
          libpangocairo-1.0-0
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cairo pango ffmpeg
        brew install --cask basictex
        eval "$(/usr/libexec/path_helper)"
        sudo tlmgr update --self
        sudo tlmgr install standalone preview doublestroke relsize fundus-calligra \
          wasysym physics dvisvgm.x86_64-darwin dvisvgm rsfs wasy cm-super
    
    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ffmpeg
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,mcp]"
        pip install pytest-asyncio pytest-cov
    
    - name: Run MCP server unit tests
      run: |
        pytest tests/mcp_tests/test_server.py -v --cov=git_sim_mcp --cov-report=xml --cov-report=term
    
    - name: Run MCP server integration tests
      # Integration tests require git-sim to be fully functional
      # Skip on Windows due to LaTeX installation complexity
      if: runner.os != 'Windows'
      run: |
        pytest tests/mcp_tests/test_integration.py -v -m integration
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: mcp-tests
        name: mcp-coverage
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        pip install -e ".[mcp]"
    
    - name: Run black
      run: |
        black --check src/git_sim_mcp/
    
    - name: Run flake8
      run: |
        flake8 src/git_sim_mcp/ --max-line-length=120 --ignore=E203,W503
      continue-on-error: true
    
    - name: Run mypy
      run: |
        mypy src/git_sim_mcp/ --ignore-missing-imports
      continue-on-error: true

  test-server-startup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[mcp]"
    
    - name: Test server help output
      run: |
        python -m git_sim_mcp --help
    
    - name: Test server version
      run: |
        python -m git_sim_mcp --version
    
    - name: Test SSE server startup (short-lived)
      run: |
        timeout 5s python -m git_sim_mcp --transport sse --port 8888 || true
      continue-on-error: true
